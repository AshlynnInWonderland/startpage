    <div class='rss'>
      <div class='list feed'>
        <ul class='batotofeed'>></ul>
      </div>
      <script type="text/javascript">
        var loadRss = function(){
          var xhr=new XMLHttpRequest();
          xhr.open("get","ignore/batoto.html",true)
          xhr.onload = function(){
            document.querySelector(".batotofeed").innerHTML = xhr.responseText;
          };
          xhr.send();
        }
        window.setInterval(loadRss, 300000);
        loadRss()
      </script>
